apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: argo-workflow
    meta.helm.sh/release-namespace: argo
  labels:
    app.kubernetes.io/component: workflow-controller
    app.kubernetes.io/instance: argo-workflow
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argo-workflows-workflow-controller
    app.kubernetes.io/part-of: argo-workflows
    helm.sh/chart: argo-workflows-0.20.1
    release: monitoring
  name: argo-workflow-argo-workflows-workflow-controller
  namespace: argo
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
  - interval: 30s
    path: /telemetry
    port: telemetry
  namespaceSelector:
    matchNames:
    - argo
  selector:
    matchLabels:
      app.kubernetes.io/instance: argo-workflow
      app.kubernetes.io/name: argo-workflows-workflow-controller
